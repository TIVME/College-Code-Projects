<html>
<head>
<title>IF-ELSE STATEMENT</title>
</head>
<body>
<h2>JavaScript if...else</h2>
<p>A time based greeting</p>
<p id="demo"></p>

<script>
        const time = new Date().getHours();
        let greeting;
        if (time < 10)
             {
                greeting="Good Morning";
             }
        else if (time < 15)
             {
                greeting="Good Afternoon";
              
             }
        else if (time < 24) 
             {
                greeting="Good day";
             }
        document.getElementById("demo").innerHTML = greeting;

        var a = 20;
        if(a==10)
        {
          document.write("Variable is equal to 10")
        }
        else if(a==15)
        {
          document.write("Variable is equal to 15")
        }
        else if(a==20)
        {
          document.write("Variable is equal to 20")
        }
        else
        {
          document.write("Variable is not equal to 10,15 or 20")
        }
</script>
</body>
</html>
